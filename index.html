<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="A Google hompepage look-a-like webpage."/>
		<title>Google</title>
        <link href="shortcut_logo.png" rel="shortcut icon" id="shortcutpic" />
		<link rel="stylesheet" href="screen.css"/>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<style>
			body {
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="viewport">
			<div id="header_menu">
				<div class="google_bar" style="min-width: auto;">
					<div class="gb_left">
						<div class="gmail">
							<a class="gmail_link" href="https://mail.google.com">Gmail</a>
						</div>
						<div class="images">
							<a class="images_link" href="https://images.google.com">Images</a>
						</div>
					</div>
					<div class="gb_right">
						<div class="more_icons">
                            <i class="fa fa-th" aria-hidden="true" style="font-size:24px"></i>
                        </div>
						<div class="login">
                            <form>
                                <button id="loginID">Sign In</button>
                            </form>
                        </div>
					</div>
				</div>
			</div>
			<div id="searchform">
                <div id="Gpic">
                    <center>
                         <img src="googlelogo_color_272x92dp.png"  rel="Google pic"/>
                    </center>
                </div>
                <div>
                    <form>
                        <textarea type="text" name="search" class="search"></textarea>
                    </form>
<!--
                    <div class="voice">
                        <a class="voice_icon" aria-label="Search by voice">
                            <span class="vc_ic">
                                <img src="mic.png" id ="mp" rel="microphone" />
                            </span>
                        </a>
                        
                    </div>
-->
                </div>
                <div class="searchbuttons">
                    <form>
                        <input id="Gsearch" value="Google Search"/>
                    </form>
                    <form>
                        <input id="luckysearch" value="I'm Feeling Lucky" />
                    </form>
                    
                </div>
			</div>
            <div class="footer">
                <div class="ft-left">
                    <div class="lt">
                        <a class="adv_link" href="#">Advertising</a>
                    </div>
                    <div class="lt">
                        <a class="bus_link" href="#">Business</a>
                    </div>
                    <div class="lt">
                        <a class="abt_link" href="#">About</a>
                    </div>
                </div>
                <div class="ft-right">
                    <div class="rt">
                        <a class="priv_link" href="#">Privacy</a>
                    </div>
                    <div class="rt">
                        <a class="terms_link" href="#">Terms</a>
                    </div>
                    <div class="rt">
                        <a class="stg_link" href="#">Settings</a>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
